<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumb Sequence Loader</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on the main container */
            background-color: #000;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #nav-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <button id="nav-button" onclick="loadNext()">Next Section</button>
    <iframe id="content-frame" src="Rumb1.html"></iframe>

    <script>
        const frame = document.getElementById('content-frame');
        const btn = document.getElementById('nav-button');
        let currentStage = 1;

        function loadNext() {
            if (currentStage === 1) {
                // Transition to Rumb2
                frame.src = "Rumb2.html";
                btn.textContent = "Finish";
                currentStage = 2;
            } else {
                // Final Action (e.g., hide the frame or redirect)
                alert("Sequence Complete");
                btn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
