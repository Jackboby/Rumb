<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumb Sequence Loader</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* The scaling container for your files */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* White Fade Overlay */
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none; /* Allows clicking through when transparent */
            transition: opacity 0.8s ease-in-out;
            z-index: 2000;
        }

        /* The Arrow Button */
        #nav-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, transform 0.2s;
        }

        #nav-button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 1);
        }

        /* Simple CSS Arrow */
        .arrow-icon {
            border: solid black;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 6px;
            transform: rotate(-45deg);
            margin-right: 4px;
        }

        /* Class to trigger the button disappearing tween */
        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="fade-overlay"></div>

    <button id="nav-button" onclick="handleTransition()">
        <span class="arrow-icon"></span>
    </button>

    <iframe id="content-frame" src="Rumb1.html"></iframe>

    <script>
        const frame = document.getElementById('content-frame');
        const overlay = document.getElementById('fade-overlay');
        const btn = document.getElementById('nav-button');

        function handleTransition() {
            // 1. Fade to white
            overlay.style.opacity = "1";

            // 2. Wait for the fade to peak before swapping files
            setTimeout(() => {
                frame.src = "Rumb2.html";
                
                // 3. Make button disappear smoothly (tween)
                btn.classList.add('hidden');

                // 4. Wait a small moment for the new file to start loading, then fade out
                setTimeout(() => {
                    overlay.style.opacity = "0";
                }, 500); 

            }, 800); // This matches the 0.8s transition in CSS
        }
    </script>
</body>
</html>
