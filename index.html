<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumb Auto-Loader</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #content-frame { width: 100%; height: 100%; border: none; }
        
        #fade-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white; opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease-in-out; z-index: 2000;
        }

        #nav-button {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            background-color: rgba(255, 255, 255, 0.7); border: none; border-radius: 50%;
            cursor: pointer; z-index: 1000; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        .arrow-icon {
            border: solid black; border-width: 0 4px 4px 0;
            display: inline-block; padding: 6px; transform: rotate(-45deg); margin-right: 4px;
        }

        .hidden { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="fade-overlay"></div>
    <button id="nav-button" onclick="handleTransition()"><span class="arrow-icon"></span></button>
    <iframe id="content-frame" src="Rumb1.html"></iframe>

    <canvas id="checker-canvas" style="display:none;"></canvas>

    <script>
        const frame = document.getElementById('content-frame');
        const overlay = document.getElementById('fade-overlay');
        const btn = document.getElementById('nav-button');
        const canvas = document.getElementById('checker-canvas');
        const ctx = canvas.getContext('2d');

        let transitionTriggered = false;

        function handleTransition() {
            if (transitionTriggered) return;
            transitionTriggered = true;

            overlay.style.opacity = "1";
            setTimeout(() => {
                frame.src = "Rumb2.html";
                btn.classList.add('hidden');
                setTimeout(() => { overlay.style.opacity = "0"; }, 500);
            }, 800);
        }

        // Function to check if the iframe content is white
        function checkWhiteScreen() {
            if (transitionTriggered) return;

            try {
                // We draw a tiny version of the iframe to the canvas to check colors
                canvas.width = 10;
                canvas.height = 10;
                ctx.drawImage(frame.contentWindow.document.body, 0, 0, 10, 10);
                
                const imageData = ctx.getImageData(0, 0, 10, 10).data;
                let whitePixels = 0;

                for (let i = 0; i < imageData.length; i += 4) {
                    // Check if R, G, and B are all high (white-ish)
                    if (imageData[i] > 240 && imageData[i+1] > 240 && imageData[i+2] > 240) {
                        whitePixels++;
                    }
                }

                // If more than 90% of our sample is white, trigger the transition
                if (whitePixels > 9) {
                    handleTransition();
                }
            } catch (e) {
                // If there's a security error or the frame isn't loaded yet, just ignore
            }
        }

        // Scan the screen every 500ms
        setInterval(checkWhiteScreen, 500);
    </script>
</body>
</html>
