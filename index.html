<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumb Auto-Sequence</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* The White Fade Transition Overlay */
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="fade-overlay"></div>
    <iframe id="content-frame" src="Rumb1.html"></iframe>

    <canvas id="checker-canvas" style="display:none;"></canvas>

    <script>
        const frame = document.getElementById('content-frame');
        const overlay = document.getElementById('fade-overlay');
        const canvas = document.getElementById('checker-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        let transitionTriggered = false;

        function startTransition() {
            if (transitionTriggered) return;
            transitionTriggered = true;

            // Start the white fade-in
            overlay.style.opacity = "1";

            // Swap files while the screen is white
            setTimeout(() => {
                frame.src = "Rumb2.html";
                
                // Fade the overlay back out to reveal Rumb2
                setTimeout(() => {
                    overlay.style.opacity = "0";
                }, 600);
            }, 800);
        }

        function checkPixels() {
            if (transitionTriggered) return;

            try {
                // We sample a small grid (20x20) to ensure the whole page is white
                canvas.width = 20;
                canvas.height = 20;
                
                // Access the internal document of the iframe
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                // Draw the iframe body to our analyzer canvas
                ctx.drawImage(frameDoc.body, 0, 0, 20, 20);
                
                const data = ctx.getImageData(0, 0, 20, 20).data;
                let isAllWhite = true;

                // Loop through pixels (RGBA)
                for (let i = 0; i < data.length; i += 4) {
                    // If any Red, Green, or Blue channel is below 250, it's not "completely" white
                    if (data[i] < 250 || data[i+1] < 250 || data[i+2] < 250) {
                        isAllWhite = false;
                        break;
                    }
                }

                if (isAllWhite) {
                    startTransition();
                }
            } catch (e) {
                // Errors usually mean the frame hasn't loaded or security blocked access
                // On GitHub Pages, as long as files are in the same folder, this will work.
            }
        }

        // Check the screen state every 300ms for a responsive feel
        const detector = setInterval(checkPixels, 300);
    </script>
</body>
</html>
